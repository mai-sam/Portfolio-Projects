<!DOCTYPE html>
<html lang="en">

<head>
  <title>New York Website - Contact</title>
  <link rel="stylesheet" href="styles/contact.css">
</head>

<body>
  <header>
    <div class="container">
     <figure id="logo">
        <a href="index.html"> <img class="logo-image" src="https://i.imgur.com/8RuplcH.png" alt="nyclogo"></a>

        <nav>
          <ul>
            <li class="current"><a href="index.html">Home</a></li>
            <li class="current"><a href="to.eat.html">What To Eat</a></li>
            <li class="current"><a href="to.do.html">Things To Do</a></li>
            <li class="current"><a href="it.html">IT Careers</a></li>
            <li class="current"><a href="contact.html">Contact Us</a></li>
          </ul>
        </nav>
      </figure>
    </div>
  </header>

  <main class="contact">
    <section class="contact-title">
      <h1>Say Hello</h1>
      <h2>Comments? Questions? Concerns? Let us know!</h2>

      <div class="contact-form">
        <form id="contact-form" method="post">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" class="form-control" placeholder="Your Name">
          
          <label for="email">Email</label>
          <input id="email" name="email" type="email" class="form-control" placeholder="Your Email">
          
          <label for="message">Message</label>
          <textarea id="message" name="message" class="form-control" placeholder="Message" rows="4"></textarea>
          <input type="submit" class="form-control submit" value="SEND MESSAGE">
        </form>

      </div>

    </section>

  </main>
  <footer>
    <h3 class=footerfont>Lost? Follow Us!</h3>
    <figure class="icons">
      <div class="icon-container">
        <a href="https://www.facebook.com" target="_blank" rel="noopener"><img src="https://en.facebookbrand.com/wp-content/uploads/2019/04/f_logo_RGB-Hex-Blue_512.png" alt="facebook-logo"></a>
        <a href="www.twitter.com" target="_blank" rel="noopener"><img src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/twitter_circle_color-512.png" alt="twitter-logo"></a>
        <a href="www.instagram.com" target="_blank" rel="noopener"><img src="https://www.freepnglogos.com/uploads/instagram-logo-png-transparent-0.png" alt="insta-logo"></a>
      </div>
    </figure>
    <p>&copy;Copyright 2019 New York, New York</p>
  </footer>
</body>

</html>
