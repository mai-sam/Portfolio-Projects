    <main class="contact">
        <section class="contact-title">
            <h1>Comments? Questions? Concerns? Let me know!</h1>

            <div class="contact-form">
                <form id="contact-form" method="post">
                    <label for="name">Name</label>
                    <input id="name" name="name" type="text" class="form-control" placeholder="Your Name" required>

                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" class="form-control" placeholder="Your Email" />

                    <label for="message">Message</label>
                    <textarea id="message" name="message" class="form-control" placeholder="Say Hello!"
                        rows="4"></textarea>
                    <input type="submit" class="form-control submit" value="SEND MESSAGE" />
                </form>
            </div>
        </section>
    </main>
